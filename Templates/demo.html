<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   BookNest
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-white text-gray-800">
  <header class="bg-yellow-900 text-white text-center py-2">
   <p>
    Sign up and get 20% off on your first order.
    <a class="underline" href="#">
     Sign Up Now
    </a>
   </p>
  </header>
  <nav class="flex justify-between items-center py-4 px-8 border-b">
   <div class="text-3xl font-bold text-yellow-900">
    BookNest
   </div>
   <ul class="flex space-x-8">
    <li>
     <a class="text-lg" href="#">
      Top Selling
     </a>
    </li>
    <li>
     <a class="text-lg" href="#">
      New Arrivals
     </a>
    </li>
    <li>
     <a class="text-lg" href="#">
      Wishlist
     </a>
    </li>
    <li>
     <a class="text-lg" href="#">
      Contact
     </a>
    </li>
   </ul>
   <div class="flex items-center space-x-4">
    <input class="border rounded-full px-4 py-2" placeholder="Search for books..." type="text"/>
    <i class="fas fa-shopping-cart text-2xl">
    </i>
    <i class="fas fa-user-circle text-2xl">
    </i>
   </div>
  </nav>
  <main class="flex flex-col lg:flex-row items-start lg:items-center justify-center py-8 px-4 lg:px-16">
   <div class="flex flex-col items-center lg:items-start space-y-4 lg:space-y-8">
    <img alt="Book cover of Atomic Habits" class="w-32 lg:w-48" height="200" src="https://storage.googleapis.com/a1aa/image/9UYgC0todH_VLlZZ-4-c1zI3JQ11sDNjB7gANcSWRhY.jpg" width="150"/>
    <img alt="Book cover of Atomic Habits" class="w-32 lg:w-48" height="200" src="https://storage.googleapis.com/a1aa/image/9UYgC0todH_VLlZZ-4-c1zI3JQ11sDNjB7gANcSWRhY.jpg" width="150"/>
    <img alt="Book cover of Atomic Habits" class="w-32 lg:w-48" height="200" src="https://storage.googleapis.com/a1aa/image/9UYgC0todH_VLlZZ-4-c1zI3JQ11sDNjB7gANcSWRhY.jpg" width="150"/>
    <img alt="Book cover of Atomic Habits" class="w-32 lg:w-48" height="200" src="https://storage.googleapis.com/a1aa/image/9UYgC0todH_VLlZZ-4-c1zI3JQ11sDNjB7gANcSWRhY.jpg" width="150"/>
   </div>
   <div class="flex flex-col items-center lg:items-start lg:ml-16 mt-8 lg:mt-0">
    <img alt="Main book cover of Atomic Habits" class="w-64 lg:w-96" height="400" src="https://storage.googleapis.com/a1aa/image/zz6kyG72D00xKu9n-6v7FlCt0gzZ6YGy3kFA5Zk9GDI.jpg" width="300"/>
   </div>
   <div class="flex flex-col items-center lg:items-start lg:ml-16 mt-8 lg:mt-0">
    <h1 class="text-4xl font-bold">
     Atomic Habits
    </h1>
    <div class="flex items-center space-x-4 mt-4">
     <span class="text-3xl font-bold">
      ₹ 1299
     </span>
     <span class="text-xl line-through text-gray-500">
      ₹ 2000
     </span>
     <span class="text-xl text-red-500">
      ₹ 700 OFF
     </span>
    </div>
    <ul class="mt-4 text-lg space-y-2">
     <li>
      Author: Clear James
     </li>
     <li>
      307 Pages
     </li>
     <li>
      Language: English
     </li>
     <li>
      Publisher: Penguin
     </li>
    </ul>
    <div class="flex items-center space-x-4 mt-8">
     <button class="bg-gray-200 text-2xl px-4 py-2 rounded-full">
      -
     </button>
     <span class="text-2xl">
      1
     </span>
     <button class="bg-gray-200 text-2xl px-4 py-2 rounded-full">
      +
     </button>
     <button class="bg-black text-white text-lg px-8 py-2 rounded-full">
      Add to Cart
     </button>
    </div>
    <button class="bg-black text-white text-lg px-16 py-2 rounded-full mt-4">
     Buy now
    </button>
   </div>
  </main>
 </body>
</html>
