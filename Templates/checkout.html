<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .address-card {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .order-summary-card {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 30px;
        }

        .form-control {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .form-label {
            color: #666;
            margin-bottom: 8px;
        }

        .action-button {
            background: #000;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #333;
        }

        .book-thumbnail {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .order-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
        }

        .order-total {
            font-weight: bold;
            color: #000;
        }

        .thumbnails-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Checkout</h1>

        <div class="row">
            <div class="col-lg-7">
                <h2 class="h4 mb-4">Shipping address</h2>
                
                <div class="address-card">
                    <h3 class="h5 text-center mb-4">Default address</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <input type="text" class="form-control" value="Lappillit (H), Mundamudi P. O Near Naraya Petorl Pump">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">City:</label>
                            <input type="text" class="form-control" value="Vannappuram">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">District:</label>
                            <input type="text" class="form-control" value="Idukki">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Pin Code:</label>
                            <input type="text" class="form-control" value="685607">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">State:</label>
                            <input type="text" class="form-control" value="Kerala">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="action-button">
                            Edit address
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="order-summary-card">
                    <h3 class="h4 mb-4">Your Order</h3>

                    <div class="thumbnails-container">
                        <img src="/api/placeholder/60/80" alt="Atomic Habits" class="book-thumbnail">
                        <img src="/api/placeholder/60/80" alt="IKIGAI" class="book-thumbnail">
                        <img src="/api/placeholder/60/80" alt="48 Laws of Power" class="book-thumbnail">
                    </div>

                    <div class="order-summary-row">
                        <span>Subtotal:</span>
                        <span>₹3198</span>
                    </div>

                    <div class="order-summary-row">
                        <span>Shipping:</span>
                        <span>₹0</span>
                    </div>

                    <div class="order-summary-row">
                        <span>Tax:</span>
                        <span>₹0</span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button class="action-button">
                            Edit cart
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                        <button class="action-button">
                            Place Order
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
