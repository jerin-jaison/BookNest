<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
        }
        .login-title {
            color: #75530d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .btn-login {
            background-color: #75530d;
            border-color: #75530d;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            border-radius: 25px;
        }
        .btn-login:hover {
            background-color: #614408;
            border-color: #614408;
        }
        .btn-google {
            border: 1px solid #ddd;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            border-radius: 25px;
            background-color: white;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
        }
        .forgot-password {
            text-align: right;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .signup-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .signup-link {
            color: #75530d;
            text-decoration: none;
            font-weight: 500;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <p class="text-center mb-4">Enter your username and password to login:</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" action="{% url 'login_page' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <div class="text-end mt-1">
                    <a href="{%url 'forgetPassword_page' %}" class="forgot-password">Forgot your password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                Login <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right ms-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>
        </form>
        
        <div class="divider">OR</div>
        
        <button class="btn btn-google">
            <img src="/api/placeholder/20/20" alt="Google icon" class="me-2" style="vertical-align: text-bottom;">
            Sign in with Google
        </button>
        
        <div class="signup-text">
            Don't have an account? <a href="{% url 'signup_page' %}" class="signup-link">Sign up</a>
        </div>
    </div>
</body>
</html>
